version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: postgres_nest
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: teste-fullstack
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -d teste-fullstack -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

  nestapp:
    build: .
    container_name: nest_backend
    depends_on:
      postgres:
        condition: service_healthy
    working_dir: /app
    command: sh -c "
      npm install &&
      npm run seed &&
      npm run start:dev "
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: admin
      DB_NAME: teste-fullstack
    ports:
      - '3000:3000'
    volumes:
      - .:/app

volumes:
  pgdata:
